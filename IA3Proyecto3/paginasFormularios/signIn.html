<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../plane.png" alt="logo">
                <img src="../mydrime.png" alt="logo">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <h1>Sign in</h1>
            <div>
                <form action="">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <div class="AlLado">
                        <div>
                            <input class="colorclaro" type="checkbox" name="signedIn" id="signedIn">
                            <label class="colorclaro" for="signedIn">Keep me signed in</label>
                        </div>
                        <div>
                            <p class="azul"><a href="">Forgot password?</a></p>
                        </div>
                    </div>
                    <br><br>
                    <button class="btnLogin" type="submit">Continue with email</button>
                </form>
                
                <div class="linea">
                    <div class="linea1"></div>
                    <div class="o"><p class="colorclaro">or use of there options</p></div>
                    <div class="linea1"></div>

                </div>

                <div class="redes">
                    <div class="google">
                        <img class="logo" src="./assets/google.png" alt="google">
                        <p >Continue with Google</p>
                    </div>
                    <div class="facebook">
                        <img src="./assets/facebook.png" alt="facebook">
                        <p>Facebook</p>
                    </div>
                    <div class="textoRegister">
                        <p>Don't have an account? <a href="#" id="register">Register</a> </p>
                    </div>
                </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
